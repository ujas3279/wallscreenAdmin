  <!-- Edit Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form #getCreateKeyForm="ngForm" (ngSubmit)="onSubmitGetCreateKey(getCreateKeyForm)">
        <div class="modal-body pt-3">
            <div class="form-group">
              <label for="exampleInputEmail1">Banner</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="banner" [(ngModel)]="banner">
            </div>
        </div>
        <div class="modal-body pt-2">
          <div class="form-group">
            <label for="exampleInputEmail1">Full Banner</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="fullBanner" [(ngModel)]="fullBanner">
          </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Discard</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
